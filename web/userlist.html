<script type="text/html" id="toolbarDemo">

        <button class="layui-btn layui-btn-sm" lay-event="getCheckData">获取选中行数据</button>

<script type="text/html" id="barDemo">

<script>
    layui.use(['layer','form','table','util','jquery'],function(args){
        var layer=layui.layer;
        var form=layui.form;
        var table=layui.table;
        var util=layui.util;
        var $=layui.jquery;
//table.render是渲染上面的table表格
        table.render({
            elem:"#test"
            ,url:'/UserServlet'
            ,toolbar: '#toolbarDemo' //开启头部工具栏，并为其绑定左侧模板
            ,defaultToolbar: ['filter', 'exports', 'print', { //自定义头部工具栏右侧图标。如无需自定义，去除该参数即可
                title: '提示'
                ,layEvent: 'LAYTABLE_TIPS'
                ,icon: 'layui-icon-tips'
            }]
            ,title: '用户数据表'
            ,cols: [[
                {type: 'checkbox', fixed: 'left'}
                ,{field:'id', title:'序号', width:80, fixed: 'left', sort: true}
                ,{field:'username', title:'账号', width:120}
                ,{field:'real_name', title:'姓名', width:120}
                ,{field:'password', title:'密码', width:120}
                ,{field:'type', title:'类型', width:120,templet:function (d) {
                        var type=d.type;
                        if(type==1){
                            return "<span style='color: red'>"+type+"</span>"
                        }
                        if(type==2){
                            return  "<span style='color: green'>"+type+"</span>"
                        }
                    }}
                ,{field:'is_del', title:'是否能用', width:120, templet:function (d) {
                        if(d.is_del){
                            return '   <input type="checkbox" checked="" name="open" lay-skin="switch" lay-filter="switchTest" lay-text="1|2" value="1">'
                        }else{
                            return  ' <input type="checkbox" name="close" lay-skin="switch" lileday-filter="switchTest" lay-text="1|2" value="2">'
                        }
                    }}
                ,{field:'img', title:'头像', width:120,templet:function () {
                        return "<span style='width: 5px; height: 5px'><img src='https://gimg2.baidu.com/image_search/src=http%3A%2F%2Fcdn.duitang.com%2Fuploads%2Fitem%2F201409%2F06%2F20140906212328_EXwaj.png&refer=http%3A%2F%2Fcdn.duitang.com&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=jpeg?sec=1631285316&t=7604a9705778e37e03ce67307c2cac5c' width='15px' height='20px'></span>"
                    }}
                ,{field:'create_time', title:'创建时间', width:160}
                ,{field:'modify_time', title:'修改时间', width:160}
         /*       ,{field:'age', title:'年龄', width:120, edit: 'text',templet:function (d) {
                        var age=d.age;
                        if(age>100){
                            return "<span style='color: red'>"+age+"</span>"
                        }else{
                            return "<span>"+age+"</span>"
                        }
                    }}
                ,{field:'birthday', title:'日期', width:160, templet:function (d) {
                        console.log(d)
                        return util.toDateString(d.birthday,"yyyy-MM-dd HH:mm:ss")

                    }}
                ,{field:'shen',title:'是否是神仙',width:120,templet:function (d) {
                        if(d.shen){
                            return '   <input type="checkbox" checked="" name="open" lay-skin="switch" lay-filter="switchTest" lay-text="神仙|凡人" value="神仙">'
                        }else{
                            return  ' <input type="checkbox" name="close" lay-skin="switch" lileday-filter="switchTest" lay-text="神仙|凡人" value="凡人">'
                        }
                    }}*/
                ,{f: 'right', title:'操作', toolbar: '#barDemo', width:150}

            ]]
            ,page: true
            ,parseData: function(res){ //res 即为原始返回的数据
                return {
                    "code": res.number, //解析接口状态
                    "msg": res.message, //解析提示文本
                    "count": res.object.count11, //解析数据长度
                    "data": res.object.data11//解析数据列表
                };
            },response: {
                statusName: 'code' //规定数据状态的字段名称，默认：code
                ,statusCode: 2001 //规定成功的状态码，默认：0
                ,msgName: 'message' //规定状态信息的字段名称，默认：msg
                ,countName: 'count' //规定数据总数的字段名称，默认：count
                ,dataName: 'data' //规定数据列表的字段名称，默认：data
            }
        });

        //头工具栏事件
        table.on('toolbar(test)', function(obj){
            var checkStatus = table.checkStatus(obj.config.id);
            switch(obj.event){
                case 'getCheckData':
                    var data = checkStatus.data;
                    layer.alert(JSON.stringify(data));
                    break;
                case 'getCheckLength':
                    var data = checkStatus.data;
                    layer.msg('选中了：'+ data.length + ' 个');
                    break;
                case 'isAll':
                    layer.msg(checkStatus.isAll ? '全选': '未全选');
                    break;

                //自定义头工具栏右侧图标 - 提示
                case 'LAYTABLE_TIPS':
                    layer.alert('这是工具栏右侧自定义的一个图标按钮');
                    break;
            };
        });

        //监听行工具事件
        table.on('tool(test)', function(obj){
            var data = obj.data;
            //console.log(obj)
            if(obj.event === 'del'){
                layer.confirm('真的删除行么', function(index){
                    obj.del();
                    layer.close(index);
                });
            } else if(obj.event === 'edit'){
                /* alert("你好")*/
                /*
                如果是页面层
                */
                layer.open({
                    title:'编辑',
                    area:['600px','600px'],
                    type: 1,
                    // content: '<h1>你好世界</h1>' //一般不这么写
                    content:$("#updateHtml").html(),
                    success:function (layero,index) {
                        console.log(layero)
                        console.log(index)
                        console.log("我是layer弹出成功后的回调")
                        form.render();//重点强调：当界面发生改变时，记得重新渲染模块，不然不显示效果
                    },
                    btn:['确定修改','取消修改','其他1','其他2'],
                    yes:function (index,layero) {
                        alert("向后台发送了ajax")
                        return false;//开启改代码可禁止点击该按钮关闭
                    },
                    btn2:function (index,layero) {
                        alert("我取消了修改")
                        return false;//开启改代码可禁止点击该按钮关闭
                    }
                });
                /* layer.prompt({
                     formType: 2
                     ,value: data.email
                 }, function(value, index){
                     obj.update({
                         email: value
                     });
                     layer.close(index);
                 });*/
            }
        });
        //监听指定开关
        form.on('switch(switchTest)', function(data){
            //console.log(data)
            // console.log(data.othis.text())
            var x=this.checked ? true : false;
            if(x){
                data.value="1"
                console.log(data.value)
            }else{
                data.value="2"
                console.log(data.value)
            }
          /*  $.ajax({
                url:'/ShenServlet',
                type:'post',
                data:{
                    'shen':data.othis.text()
                },
                dataType:'json',
                success:function (res) {
                    // console.log(res)
                }
            })
            layer.msg('开关checked：'+ (this.checked ? 'true' : 'false'), {
                offset: '6px'
            });*/
            // layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是ON|OFF', data.othis)
        });

    })
</script>
