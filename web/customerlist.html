<table class="layui-hide" id="test" lay-filter="test"></table>

<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="getCheckData">获取选中行数据</button>
        <button class="layui-btn layui-btn-sm" lay-event="getCheckLength">获取选中数目</button>
        <button class="layui-btn layui-btn-sm" lay-event="isAll">验证是否全选</button>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="lookCustomer">拜访记录</a>

<script>
    layui.use(['form', 'table', 'util', 'jquery', 'laydate','layer'], function (args) {
        var form = layui.form;
        var table = layui.table;
        var util = layui.util;
        var $ = layui.jquery;
        var laydate = layui.laydate;
        var layer = layui.layer;
        // table.render 是渲染 上面的 table 表格
//常规用法
laydate.render({
    elem:'#cust_birth'
})
        laydate.render({
            elem: '#updateTime'
            ,type: 'datetime'
        });
        table.render({
            elem: '#test'
            // , url: '/test/table/demo1.json'
            , url: '/CustomerSelectAllServlet'
            , toolbar: '#toolbarDemo' //开启头部工具栏，并为其绑定左侧模板
            , defaultToolbar: ['filter', 'exports', 'print', { //自定义头部工具栏右侧图标。如无需自定义，去除该参数即可
                title: '提示'
                , layEvent: 'LAYTABLE_TIPS'
                , icon: 'layui-icon-tips'
            }]
            , title: '用户数据表'
            , cols: [[
                {type: 'checkbox', fixed: 'left'}
                , {field: 'id', title: '序号', width: 80, edit: 'text', sort: true}
                , {field: 'cust_name', title: '顾客姓名', width: 130}
                , {field: 'cust_phone', title: '顾客手机号', width: 130}
                , {field: 'cust_position', title: '顾客的工作', width: 130}
                , {
                    field: 'cust_sex', title: '顾客的性别', width: 130, templet: function (t) {
                        //如果是1则为管理员，颜色为红色；如果是2，则为用户，颜色为绿色
                        var cust_sex = t.cust_sex;//<span style='color:red'>男</span>
                        if (cust_sex == 1) {
                            return "<span style='color:red;'>男</span>"

                        } else if (cust_sex == 2) {
                            return  "<span style='color: green'>女</span>"

                        }
                    }
                }
                , {
                    field: 'username', title: '拜访人', width: 130

                }
                , {
                    field: 'user_id', title: '业务员id', width: 100,hide:true

                }
                , {field: 'create_time', title: '第一次拜访时间', width: 130}
                , {field: 'modify_time', title: '最后一次拜访时间', width: 130}
                , {fixed: 'right', title: '操作', toolbar: '#barDemo', width: 130}


            ]]
            ,done: function(res, curr, count){
                //数据渲染完的回调。
                //由于layui 设置了超出隐藏，所以这里改变下，以兼容操作按钮的下拉菜单
                $(".layui-table-body, .layui-table-box, .layui-table-cell").css('overflow', 'visible');
            }
            , page: true

        });
/*
        form.on('submit(searchBtn)', function(data){
            //  alert("dianji了搜索")
            console.log(data.field);  //拿到的所有数据
            table.reload('test', {
                where: { //设定异步数据接口的额外参数，任意设
                    real_name: data.field.cust_name
                    ,type: data.field.cust_position
                    ,username: data.field.cust_sex
                    //…
                }
                ,page: {
                    curr: 1 //重新从第 1 页开始
                }
            }); //只重载数据
            return  false;
        });*/
        //头工具栏事件
        table.on('toolbar(test)', function (obj) {
            var checkStatus = table.checkStatus(obj.config.id);
            switch (obj.event) {
                case 'getCheckData':
                    var data = checkStatus.data;
                    layer.alert(JSON.stringify(data));
                    break;
                case 'getCheckLength':
                    var data = checkStatus.data;
                    layer.msg('选中了：' + data.length + ' 个');
                    break;
                case 'isAll':
                    layer.msg(checkStatus.isAll ? '全选' : '未全选');
                    break;
                case 'addObj':
               //     layer.msg("这里写添加")
                    layer.open({
                        title:'编辑',
                        area:['600px','600px'],
                        type: 1,//在当前页面弹出 ，当值为2时表示自定义弹出
                        // content: '<h1>你好世界</h1>' //一般不这么写
                        content:$("#addHtml").html(),//弹出框的内容
                        success:function (layero,index) {
                            laydate.render({
                                elem:'#cust_birth'
                            })
                            form.render();//重点强调：当界面发生改变时，记得重新渲染模块，不然不显示效果
                            laydate.render({
                                elem: '#create_Time'
                            });
                            laydate.render({
                                elem: '#modify_time'
                            });
                            //发送ajax 得到数据后 渲染到select
                            $.ajax({
                                url:"/SelectAllByServiceServlet",
                                type:"get",
                            dataType:"json",
                            success:function (res) {
                            console.log(res)
                                var select=$("#user_id")
                                $.each(res.data,function (index,item) {
                                    select.append(new Option(item.real_name,item.id))//下拉菜单里添加元素
                                })
                                layui.form.render("select");
                            }
                            })
                          /*  form.on('select(user_id)', function (data) {
                                console.log(data.elem)//得到select原始的DOM对象
                                console.log(data.value)//得到被选中的值
                                console.log(data.othis)//得到美化后的DOM对象
                            })*/
                        },
                        btn:['确定修改','取消修改','其他1','其他2'],
                        yes:function (index,layero){ //回调函数
                            $("#myAddSubmit").click();
                            layer.close(index)
                            return false;
                        },
                        btn2:function (index,layero) {
                            layer.close(index);

                            alert("我取消了修改")
                            return false;//开启改代码可禁止点击该按钮关闭
                        }
                    });
                    break;
                case 'delAll':
                    layer.msg("这里写批量删除")
                    var data = checkStatus.data;//选中行的数据,是个数组
                    var ids=new Array();
                    $.each(data,function (index,item) {

                        ids.push(item.id)//item单行数据

                    })
                    if (ids.length<=0){
                        layer.msg("请选择一行删除",{icon:5})
                    } else{
                        layer.confirm("亲，确认删除吗，此次删除为不可逆操作",{icon:3,title:"确认删除？"},function (index) {

                            console.log("发送ajax,做批量删除")
                            $.ajax({
                                url:"/DelCustomerServlet",
                                type:"POST",
                                data:{'ids':ids},
                                dataType:"json",
                                success:function (res) {
                                console.log(res)
                                    if(res.code==0){
                                        layer.msg("删除成功",{icon:2})
                                        table.reload('test',{//重新加载表格

                                            page:{
                                                curr:1
                                            }
                                        });
                                    }
                            }
                            })

                            layer.close(index);
                        })
                    }

                    break;
                //自定义头工具栏右侧图标 - 提示
                case 'LAYTABLE_TIPS':
                    layer.alert('这是工具栏右侧自定义的一个图标按钮');
                    break;
            }

        });

        //监听行工具事件
        table.on('tool(test)', function (obj) {
            var data = obj.data;

            //console.log(obj)
            if (obj.event === 'del') {
                layer.confirm('真的删除行么', function (index) {
                    var data = obj.data;
                    console.log(data)
                  $.ajax({
                      url:"/DelCustomerOneServlet",
                      data:{"id":data.id},
                      dataType:"json",
                      type:"POST",
                      success:function (res) {
                          console.log(res)
                          if(res.code==0){
                              layer.msg("删除成功")
                          }
                          table.reload('test',{//重新加载表格

                              page:{
                                  curr:1
                              }
                          });
                      }

                  })
                    obj.del();
                    layer.close(index);
                });
            } else if (obj.event === 'edit') {
                layer.open({
                    title: '编辑',
                    area: ['600px', '600px'],
                    type: 1,
                    //  content: '<h1>你好世界..</h1>' // 一般不吧html写在这里
                    content: $("#updateHtml").html(),
                    success: function (layero, index) {
                        console.log(layero)
                        console.log(index)
                        console.log(" 我是 layer 弹出成功后的回调")
                        console.log(data.field)
                        alert("看谈不谈")
                        //给表单赋值
                        form.val("myUpdate", { //formTest 即 class="layui-form" 所在元素属性 lay-filter="" 对应的值
                            "username": data.username   // "name": "value"
                            ,"real_name": data.real_name
                            ,"password": data.password
                            ,"type": data.type
                            ,"is_del": data.is_del
                            ,"modify_time": data.modify_time
                            ,"id":data.id
                        });
                        form.render();  // 重点:强调: 当界面发生改变时, 记得 重新渲染模块,不然不显示效果


                        //日期时间选择器
                        laydate.render({
                            elem: '#updateTime'
                            , type: 'datetime'
                        });


                    },
                    btn: ['确定修改', '取消修改', '其他1', '其他2'],
                    yes: function (index, layero) {
                        // 这里要发送ajax , 如何发送是个问题????
                        $("#myUpdateSubmit").click();


                        return false;  //开启该代码可禁止点击该按钮关闭
                    },
                    btn2: function (index, layero) {
                        alert("我取消了修改")
                        return false;  //开启该代码可禁止点击该按钮关闭
                    }
                });
            }else if(obj.event === 'lookCustomer'){
                layer.open({
                    title: '拜访记录',
                    area: ['600px', '600px'],
                    type: 1,
                    //  content: '<h1>你好世界..</h1>' // 一般不吧html写在这里
                    content: $("#baiFangHtml").html(),
                    success: function (layero, index) {
                        console.log(data)
                        console.log(data.id)
                        console.log(data.user_id)
                        console.log(data.cust_name)

                        form.val('baiFangHtmlForm',{
                            'user_id':data.user_id,
                            'cust_id':data.id,
                            'cust_name':data.cust_name
                        })
                        form.render();
                        //当界面发生改变时，重新渲染模块
//日期选择器
                        laydate.render({
                            elem:"#visit_time",
                        });

                    },
                    btn: ['确定拜访', '取消拜访'],
                    yes: function (index, layero) {
                        // 这里要发送ajax , 如何发送是个问题????
                        $("#myBaiFangSubmit").click();


                        return false;  //开启该代码可禁止点击该按钮关闭
                    },
                    btn2: function (index, layero) {
                      //  alert("我取消了修改")
                     //   return false;  //开启该代码可禁止点击该按钮关闭
                    }
                });
            }
        });

        //监听搜索按钮
        form.on('submit(searchBtn)', function (data) {
            //alert("点击了搜索");
            console.log(data.field);
            table.reload('test', {
                where: {
                   cname: data.field.cname
                    , lookTime: data.field.lookTime
                    , sex: data.field.sex
                    ,uname:data.field.uname
                    ,phoneNumber:data.field.phoneNumber

                }
                , page: {
                    curr: 1  //重新从第 1 页开始
                }
            })  //只重载数据
            return false;
        })

        form.on('submit(myAddSubmit)',function (data) {
            console.log(data);
            $.ajax({
                url:"/AddCustomerServlet",
                type:"POST",
                data:data.field
                ,dataType:'json'
                ,success:function (res) {
                    console.log(res)

                    if (res.code==0){
                        layer.msg("添加成功");
                        table.reload('test',{

                            page:{
                                curr:1
                            }
                        });
                    }
                }
            })

        })
        //拜访记录增加
        form.on('submit(myBaiFangSubmit)',function (data) {
            console.log(data);
            $.ajax({
                url:"/AddVisitServlet",
                type:"POST",
                data:data.field,
                dataType:"json",
                success:function (res) {
                    console.log(res)
                    if(res.code==0){
                        layer.msg("添加成功",{icon:1})
                        table.reload('test',{

                            page:{
                                curr:1
                            }
                        });
                    }
                }

            })
        })

    });
</script>
